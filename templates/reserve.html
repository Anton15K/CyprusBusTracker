<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Stops Map</title>
    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 1000px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Bus Stops Map</h1>
    <div id="map"></div>

    <!-- Leaflet.js JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([34.6786, 33.0413], 13); // Default view

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Define custom bus icon
        var BusIcon = L.icon({
            iconUrl: '/static/images/Icon3.jpg', // Replace with the URL of your custom icon
            iconSize: [16, 16],
            iconAnchor: [0, 0],
            popupAnchor: [0, -32]
        });

        // Parse the stops JSON passed from Flask
        var stops = JSON.parse('{{ stops | tojson | safe }}');
        console.log('Bus stops:', stops);

        // Add markers for each bus stop
        stops.forEach(function(stop) {
            var marker = L.marker([stop.lat, stop.lon], { icon: BusIcon }).addTo(map);
            marker.bindPopup(`<b>${stop.name}</b>`); // Popup with the stop name
        });
    </script>
</body>
</html>
